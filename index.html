<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>See-N-Say Storymaker</h1>
    <p id="studentId"></p>
    <section>
      <!-- Section with all the buttons for the user to build their story -->
      <h2 class="p">Create Your Story</h2>
      <button id="noun1" class="button">Click for Noun 1</button>
      <p id="chosenNoun1" class="p"></p>
      <button id="verb" class="button">Click for Verb</button>
      <p id="chosenVerb" class="p"></p>
      <button id="adjective" class="button">Click for Adjective</button>
      <p id="chosenAdjective" class="p"></p>
      <button id="noun2" class="button">Click for Noun 2</button>
      <p id="chosenNoun2" class="p"></p>
      <button id="setting" class="button">Click for Setting</button>
      <p id="chosenSetting" class="p"></p>
    </section>
    <section>
      <!-- Section with playback controls to see or hear the story -->
      <h2 class="p">See Your Story</h2>
      <button id="playback" class="button">Show Story</button>
      <button id="random" class="button">Random Story</button>
      <button id="reset" class="button">Reset Story</button>

      <!-- Empty paragraph to display the story -->
      <p id="story"></p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
